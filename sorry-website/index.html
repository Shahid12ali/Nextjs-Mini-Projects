<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Dera Iqra ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="music-control">
        <button id="musicToggle" class="music-btn">🎵</button>
        <audio id="bgMusic" loop autoplay>
            <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_126bfae5b2.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="page-container">
        <div class="left-heart"></div>
        
        <div class="content">
            <h1 class="title animate__animated animate__heartBeat animate__infinite">Dear Iqra</h1>
            <div class="message">
                <p class="sorry-text animate__animated animate__pulse animate__infinite">I'm Sorry</p>
                <p class="animate__animated animate__fadeIn">Just wanted to say... I'm really sorry. Your silence doesn’t feel right at all.</p>
                <p class="animate__animated animate__fadeIn">When you smile, everything feels right again.</p>
                <p class="animate__animated animate__fadeIn">Please forgive me, my dear Iqra</p>
            </div>
            <div class="emojis">
                <span class="emoji">💝</span>
                <span class="emoji">💖</span>
                <span class="emoji">💗</span>
                <span class="emoji">💓</span>
                <span class="emoji">💘</span>
            </div>
            <div class="images">
                <div class="image-container">
                    <img src="images/iq1.jpg" alt="Our Memory 1" class="memory-image">
                    <div class="image-overlay">
                        <span class="heart-icon">❤️</span>
                    </div>
                </div>
                <div class="image-container">
                    <img src="images/iq2.jpg" alt="Our Memory 2" class="memory-image">
                    <div class="image-overlay">
                        <span class="heart-icon">❤️</span>
                    </div>
                </div>
                <div class="image-container">
                    <img src="images/iq3.jpg" alt="Our Memory 3" class="memory-image">
                    <div class="image-overlay">
                        <span class="heart-icon">❤️</span>
                    </div>
                </div>
            </div>
            <div class="name-container">
                <span class="name animate__animated animate__pulse animate__infinite">Iqra</span>
                <span class="heart-symbol">❤️</span>
            </div>
        </div>

        <div class="right-heart"></div>
    </div>

    <div class="floating-hearts">
        <div class="floating-heart">❤️</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💝</div>
        <div class="floating-heart">💗</div>
        <div class="floating-heart">💓</div>
    </div>
    <div class="particles"></div>
    <script src="script.js"></script>
</body>
</html>
